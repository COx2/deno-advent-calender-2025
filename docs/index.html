        .lang-select {
            min-height: 100vh;

            transition: all 0.3s ease;

            background: rgba(255, 255, 255, 0.2);
            border-color: #70c0ba;
            transform: translateY(-5px);
        }
        .lang-card .flag {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        .lang-card .lang-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .lang-card .lang-native {
            font-size: 1rem;
            opacity: 0.7;
        }
        .lang-select footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            opacity: 0.7;
        }
        .lang-select footer a {
            color: #70c0ba;
        }
    </style>
</head>
